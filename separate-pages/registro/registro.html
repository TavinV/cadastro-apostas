                            </div>

                                        placeholder="Confirme sua senha" required>
                                    <button id="toggle-password-display2" type="button" class="toggle-password-display">
                                        <ion-icon id="password-icon2" class="icon" name="eye-outline"></ion-icon>
                                    </button>
                                </div>
                                <div id="error-message-" class="error-message">

                            </div>

                            </div>

                            <!-- iDADE -->

                                <div class="input-box">
                                    <input id="age-input" class="input-age" type="date" required>
                                    <ion-icon class="icon" name="calendar-number-outline"></ion-icon>
                                </div>
                                <div id="error-message-" class="error-message">
                                    Hello
                                    <ion-icon name="warning-outline"></ion-icon>
                                </div>
                            </div>

                            <!-- TELEFONE -->

                                <div class="input-box">
                                    <input id="phone-input" class="input-phone" type="tel" placeholder="Seu telefone"

                                </div>
